<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Spinner with random color
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <nwb-spinner></nwb-spinner>
    </div>
  </div>
</div>

<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Spinner with custom color : <span [ngStyle]="{'color':customColor}">{{customColor}}</span>
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <nwb-spinner [color]="customColor"></nwb-spinner>
    </div>
  </div>
</div>
