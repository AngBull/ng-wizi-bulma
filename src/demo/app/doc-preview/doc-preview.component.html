<div class="bd-snippet bd-is-vertical bd-is-one-third">
  <div class="bd-snippet-preview">
    <ng-container *ngComponentOutlet="dynamicComponent; ngModuleFactory: dynamicModule;"></ng-container>

  </div>
  <div class="bd-snippet-code highlight-full bd-is-more">
    <figure>

      <pre>
        <code class="language-html">{{content}}</code>
      </pre>

    </figure>
  </div>
</div>
