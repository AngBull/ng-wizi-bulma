<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Edit In Place Input
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <nwb-doc-preview [content]="docPreview1">
        <h1>I am a <nwb-edit-in-place [(ngModel)]="developer" (ngModelChange)="modelChange($event)"></nwb-edit-in-place>
        </h1>
        <p>Entered value: {{developer}}</p>
      </nwb-doc-preview>


    </div>
  </div>
</div>

<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Edit In Place Input
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <nwb-doc-preview [content]="docPreview2">
        <p>I am a <nwb-edit-in-place [(ngModel)]="devops" [config]="editInPlaceConfig"></nwb-edit-in-place>
        </p>
        <p><em>Allowed values: developer, devops</em></p>
      </nwb-doc-preview>
    </div>
  </div>
</div>
