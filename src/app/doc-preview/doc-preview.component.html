<div class="bd-snippet bd-is-vertical bd-is-one-third" [class.revert-size]="revertSize">
  <div class="bd-snippet-preview">
    <ng-content></ng-content>
  </div>
  <div class="bd-snippet-code highlight-full bd-is-more">
    <figure>
      <pre>
        <code class="language-html">{{content}}</code>
      </pre>
    </figure>
  </div>
</div>
