<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Paginator with page size options
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <nwb-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="pageChange($event)"
      ></nwb-paginator>
    </div>
  </div>
</div>

<div class="card">
  <header class="card-header">
    <p class="card-header-title">
      Paginator without page size options
    </p>
  </header>
  <div class="card-content">
    <div class="content">
      <nwb-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[]"
        (page)="pageChange($event)"
      ></nwb-paginator>
    </div>
  </div>
</div>
