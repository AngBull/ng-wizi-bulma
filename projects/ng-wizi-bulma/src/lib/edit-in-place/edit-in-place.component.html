<div [class.wrapper--editable]="!editing && !isLoading" class="wrapper">
  <span
    class="__span"
    data-text="">
  {{ currentValue }}
  </span>
  <input
    class="__input"
    [class.__input--editable]="!editing"
    [class.__input--editing]="editing"
    [class.__input--is-loading]="isLoading"
    [disabled]="isLoading"
    type="text"
    [(ngModel)]="value"
    (focus)="edit()"
    (blur)="onSubmit()"
    (keyup.enter)="onSubmit()"
    [ngStyle]="{'width.px': inputWidth}"
  />
  <span class="__span" [class.__span--is-loading]="isLoading"></span>
</div>
